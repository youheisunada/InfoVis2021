<html>
    <head>
        <title>w02: task02</title>
    </head>
    <body>
        <script src="vec3.js"> </script>
        <input type = "number" id="x0">
        <input type = "number" id="y0">
        <input type = "number" id="z0">
        <BR>
        <input type = "number" id="x1">
        <input type = "number" id="y1">
        <input type = "number" id="z1">
        <BR>
        <input type = "number" id="x2">
        <input type = "number" id="y2">
        <input type = "number" id="z2">
        <input type = "button" value="ok" onclick="main()">
        <script>
            function main()
            {
                var x0 = document.getElementById("x0").value;
                var y0 = document.getElementById("y0").value;
                var z0 = document.getElementById("z0").value;
                var x1 = document.getElementById("x1").value;
                var y1 = document.getElementById("y1").value;
                var z1 = document.getElementById("z1").value;
                var x2 = document.getElementById("x2").value;
                var y2 = document.getElementById("y2").value;
                var z2 = document.getElementById("z2").value;
                var v0 = new Vec3(x0,y0,z0);
                var v1 = new Vec3(x1,y1,z1);
                var v2 = new Vec3(x2,y2,z2);
                var S = Suf(v0,v1,v2);
                document.write(S);
            }

            function Suf(v0 ,v1 ,v2)
            {
                var l0 = Math.pow(Math.pow((v0.x - v1.x) , 2) +  Math.pow((v0.y - v1.y) , 2) + Math.pow((v0.z - v1.z) , 2) , 1/2);
                var l1 = Math.pow(Math.pow((v1.x - v2.x) , 2) +  Math.pow((v1.y - v2.y) , 2) + Math.pow((v1.z - v2.z) , 2) , 1/2);
                var l2 = Math.pow(Math.pow((v0.x - v2.x) , 2) +  Math.pow((v0.y - v2.y) , 2) + Math.pow((v0.z - v2.z) , 2) , 1/2);
                var s = (l0+ l1 + l2)/2;
                var S = Math.pow(s*(s-l0)*(s-l1)*(s-l2),1/2);
                return S;
            }
        </script>
    </body>
</html>
